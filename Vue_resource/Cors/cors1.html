<!DOCTYPE html>

<head>

    <title>Document</title>
</head>
<body>
    <div>
        <span>this is a parent window</span> 
        <button id="btn">post to child</button>
        <iframe src="cors2.html" frameborder="0" id="iframe"></iframe>
    </div>
    <script>
        let btn = document.getElementById('btn')
        let iframe = document.getElementById('iframe')
        btn.addEventListener('click',() => {
            let data = 'aaaaaaaaa'
            iframe.src = "cors2.html"+ "#" + "data=" + data
        })
        window.onhashchange = function () {
            console.log(event.newURL)
        }
    </script>
</body>
</html>
